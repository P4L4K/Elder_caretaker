<div class="video-monitoring-container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Video Fall Detection</h3>
                </div>
                <div class="card-body">
                    <div id="upload-section">
                        <div class="mb-3">
                            <label for="video-upload" class="form-label">Upload a video to analyze for falls</label>
                            <input class="form-control" type="file" id="video-upload" accept="video/*">
                        </div>
                        <button id="process-btn" class="btn btn-primary">
                            <span class="process-text">Process Video</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                    
                    <div id="result-section" class="mt-4" style="display: none;">
                        <h4>Processed Video</h4>
                        <video id="processed-video" controls class="w-100"></video>
                        <div id="fall-alerts" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
