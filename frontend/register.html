<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareTaker - Register</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add face-api.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register as CareTaker</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="careRecipients">
                    <h3>Care Recipient Details</h3>
                    <div class="care-recipient">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="recipient_name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="recipient_email">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" name="recipient_phone">
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" name="recipient_age" required>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select name="recipient_gender" required>
                                <option value="">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Respiratory Condition Status</label>
                            <select name="recipient_condition" required>
                                <option value="">Select condition</option>
                                <option value="false">Normal</option>
                                <option value="true">Has Respiratory Issues</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Medical Report (PDF / Image / Doc)</label>
                            <input type="file" name="recipient_report" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx">
                        </div>
                        <button type="button" class="remove-recipient" style="display: none;">&times;</button>
                    </div>
                </div>

                <!-- Face Registration Section -->
                <div class="form-group">
                    <h3>Face Registration (Optional but Recommended)</h3>
                    <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Capture face for personalized monitoring and recognition</p>
                    
                    <div class="video-container" style="margin: 20px 0; text-align: center;">
                        <video id="webcam" autoplay playsinline style="width: 100%; max-width: 400px; border: 2px solid #ddd; border-radius: 5px;"></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
                    
                    <div class="face-controls" style="margin: 15px 0; text-align: center;">
                        <button type="button" id="captureFaceBtn" style="width: auto; background: #17a2b8; margin: 5px; padding: 10px 20px;">
                            ðŸ“· Capture Face (Webcam)
                        </button>
                        <button type="button" id="retakeFaceBtn" style="width: auto; background: #6c757d; margin: 5px; padding: 10px 20px; display: none;">
                            ðŸ”„ Retake
                        </button>
                        <div style="margin-top: 15px; font-size: 14px; color: #555;">
                            OR upload a clear front-facing photo:
                        </div>
                        <input type="file" id="faceImageUpload" accept="image/*" style="margin-top: 8px;" />
                        <div id="faceStatus" style="margin-top: 10px; padding: 8px; border-radius: 4px; font-size: 14px;"></div>
                    </div>
                    
                    <!-- Hidden field to store face descriptor (used by both webcam and upload) -->
                    <input type="hidden" id="faceDescriptor" name="face_descriptor">
                </div>
                
                <button type="button" id="addRecipient">Add Another Care Recipient</button>
                <button type="submit">Register</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </div>
    </div>
    <script src="js/register.js?v=2" defer></script>
    <!-- face-registration.js is in the frontend root, not in /js -->
    <script src="face-registration.js" defer></script>
</body>
</html>
